<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <!-- daisyUI cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="assets/Group.png" alt="" />
          <div>
            <h1 class="text-3xl font-bold">
              $ <span id="main-balance">4500</span>
            </h1>
            <p class="border rounded p-1">available balance</p>
          </div>
          <button class="btn">logout</button>
        </nav>

        <section class="mt-10">
          <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
          <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
            <div
              class="box border border-gray-400 p-4 rounded-xl text-center cursor-pointer"
            >
              <img class="w-8 mx-auto" src="assets/wallet1.png" alt="" />
              <h3>Add Money</h3>
            </div>
            <div
              class="box border border-gray-400 p-4 rounded-xl text-center cursor-pointer"
            >
              <img class="w-8 mx-auto" src="assets/send1.png" alt="" />
              <h3>Cashout</h3>
            </div>
            <div
              class="box border border-gray-400 p-3 rounded-xl text-center cursor-pointer"
            >
              <img class="w-8 mx-auto" src="assets/money1.png" alt="" />
              <h3 class="">Transfer Money</h3>
            </div>
            <div
              class="box border border-gray-400 p-4 rounded-xl text-center cursor-pointer"
            >
              <img class="w-8 mx-auto" src="assets/bonus1.png" alt="" />
              <h3>Get Bonus</h3>
            </div>
            <div
              class="box border border-gray-400 p-4 rounded-xl text-center cursor-pointer"
            >
              <img class="w-8 mx-auto" src="assets/purse1.png" alt="" />
              <h3>Pay Bill</h3>
            </div>
            <div
              class="box border border-gray-400 p-4 rounded-xl text-center cursor-pointer"
            >
              <img class="w-8 mx-auto" src="assets/transaction1.png" alt="" />
              <h3>Transactions</h3>
            </div>
          </div>
          <section>
            <h3 class="text-lg font-semibold">Add money</h3>

            <div class="">
              <div class="hero-content">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Select a bank</span>
                      </label>
                      <select
                        class="select select-bordered w-full max-w-xs rounded-full bg-gray-200"
                      >
                        <option disabled selected>Select bank</option>
                        <option value="City Bank">City Bank</option>
                        <option value="Brac Bank">Brac Bank</option>
                        <option value="Eastern Bank PLC.">
                          Eastern Bank PLC.
                        </option>
                        <option value="Dhaka Bank">Dhaka Bank</option>
                        <option value="AB Bank">AB Bank</option>
                        <option value="Bank Asia">Bank Asia</option>
                        <option value="Dutch-Bangla Bank">
                          Dutch-Bangla Bank
                        </option>
                        <option value="Bkash">Bkash</option>
                      </select>
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Bank Account Number</span>
                      </label>
                      <input
                        id="account-number"
                        type="number"
                        value="01301301302"
                        placeholder="Enter 11 digit account number"
                        class="input input-bordered rounded-full bg-gray-200"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount to Add</span>
                      </label>
                      <input
                        id="amount"
                        type="number"
                        placeholder="Add Amount to withdraw"
                        class="input input-bordered rounded-full bg-gray-200"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">PIN Number</span>
                      </label>
                      <input
                        id="pin"
                        type="text"
                        value="1234"
                        placeholder="Type your PIN Number"
                        class="input input-bordered rounded-full bg-gray-200"
                        required
                      />
                    </div>

                    <div class="form-control mt-6">
                      <button
                        type="submit"
                        id="add-money"
                        id="login-btn"
                        class="btn bg-blue-500 rounded-full text-white text-xl"
                      >
                        Add Money
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </section>
      </header>
    </section>

    <script src="script/addMoney.js"></script>
  </body>
</html>
